<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- 9am -->
        <div class="row">
            <div class="col-1 time-block">09:00</div>
            <div class="col-9 activity" data-time="9">
                <textarea id="9-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="9-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 10am -->
        <div class="row">
            <div class="col-1 hour time-block">10:00</div>
            <div class="col-9 activity" data-time="10">
                <textarea id="10-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="10-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 11am -->
        <div class="row">
            <div class="col-1 hour">11:00</div>
            <div class="col-9 activity" data-time="11">
                <textarea id="11-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="11-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 12pm -->
        <div class="row">
            <div class="col-1 hour">12:00</div>
            <div class="col-9 activity" data-time="12">
                <textarea id="12-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="12-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 1pm -->
        <div class="row">
            <div class="col-1 hour">13:00</div>
            <div class="col-9 activity" data-time="13">
                <textarea id="13-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="13-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 2pm -->
        <div class="row">
            <div class="col-1 hour">14:00</div>
            <div class="col-9 activity" data-time="14">
                <textarea id="14-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="14-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 3pm -->
        <div class="row">
            <div class="col-1 hour">15:00</div>
            <div class="col-9 activity" data-time="15">
                <textarea id="15-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="15-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <!-- 4m -->
        <div class="row">
            <div class="col-1 hour">16:00</div>
            <div class="col-9 activity" data-time="16">
                <textarea id="16-text"></textarea>
            </div>
            <div class="col-2 save-btn-div">
                <button class="saveBtn" id="16-save"><i class="fas fa-save"></i></button>
            </div>
        </div>

        <script src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

<script src="./assets/script.js"></script>

</html>
